<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dial Pad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-lg-4 col-md-2 col-sm-1"></div>
        <div class="col-lg-4 col-md-10 col-sm-10 bg-dark">
          <div class="row text-center mt-5 mb-4 pt-5">
            <div class="col-10">
              <input
                type="text"
                class="form-control bg-dark border-dark text-info text-center"
                id="box"
              />
            </div>
            <div class="col-2 mt-4">
              <button class="btn" onclick="del()">
                <i class="fa fa-close text-light"></i>
              </button>
            </div>
            <hr class="text-info" />
          </div>
          <div class="row text-center mb-3">
            <div class="col-4">
              <button class="btn btn-outline-info py-4 w-100" onclick="num(1)">
                1
              </button>
            </div>
            <div class="col-4">
              <button class="btn btn-outline-info py-4 w-100" onclick="num(2)">
                2
              </button>
            </div>
            <div class="col-4">
              <button class="btn btn-outline-info py-4 w-100" onclick="num(3)">
                3
              </button>
            </div>
          </div>
          <div class="row text-center mb-3">
            <div class="col-4">
              <button class="btn btn-outline-info py-4 w-100" onclick="num(4)">
                4
              </button>
            </div>
            <div class="col-4">
              <button class="btn btn-outline-info py-4 w-100" onclick="num(5)">
                5
              </button>
            </div>
            <div class="col-4">
              <button class="btn btn-outline-info py-4 w-100" onclick="num(6)">
                6
              </button>
            </div>
          </div>
          <div class="row text-center mb-3">
            <div class="col-4">
              <button class="btn btn-outline-info py-4 w-100" onclick="num(7)">
                7
              </button>
            </div>
            <div class="col-4">
              <button class="btn btn-outline-info py-4 w-100" onclick="num(8)">
                8
              </button>
            </div>
            <div class="col-4">
              <button class="btn btn-outline-info py-4 w-100" onclick="num(9)">
                9
              </button>
            </div>
          </div>
          <div class="row text-center mb-3">
            <div class="col-4">
              <button
                class="btn btn-outline-info py-4 w-100"
                onclick="num('*')"
              >
                *
              </button>
            </div>
            <div class="col-4">
              <button class="btn btn-outline-info py-4 w-100" onclick="num(0)">
                0
              </button>
            </div>
            <div class="col-4">
              <button
                class="btn btn-outline-info py-4 w-100"
                onclick="num('#')"
              >
                #
              </button>
            </div>
          </div>
          <div class="row text-center mb-5">
            <div class="col-4"></div>
            <div class="col-4">
              <button class="py-4 px-5">
                <i class="fa fa-phone text-success w-100"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-2 col-sm-1"></div>
      </div>
    </div>
    <script src="action.js"></script>
  </body>
</html>
